{% extends "master.html" %}
{% load static %}

{% block main_content %}
<div class = "container">
    <div class="row">
        <div class="col-9 logo">
            <a href="/index"><img class="logosize" alt="diabetes logo" src="{% static 'images/heart_diabetes.png' %}"></a>
        </div>
    </div>
    <div class="row">
        <div class="5 offset-md-3 registerbox">
            <h1>Send Newsletter</h1>
            <div class="text-danger mb-4 d-none subtitle" id="register-error" role="alert">Please correct the error(s)  </div>
            <ul class="sr-only" id="register-error-list"></ul>
            <form method="POST">
                <!-- Very Important csrf Token -->
                {% csrf_token %}
                <label class="form-label">Emailadresses</label>
                <input type="text" class="form-control" id="emailadresses" placeholder="emailadresses" name = "emailadresses">
                <small class="invalid-feedback"></small>
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" name = "subject" >
                </div>
                <div class="form-group">
                    <label class="form-label">Mailtext</label>
                    <textarea type="text" id="mailtext" class="form-control"  name="mailtext" style="height: 200px"></textarea>
                </div>
                <div class = "form-group">
                    <br>
                    <input type="submit" name="Subscribe" class = 'btn btn-primary btn-lg'>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/newsletter.js' %}"></script>
{% endblock %}
