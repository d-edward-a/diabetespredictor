{% extends "master.html" %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-9 logo">
            <a href="/index"><img class="logosize" alt="diabetes logo" src="{% static 'images/heart_diabetes.png' %}"></a>
        </div>
        <div class="col-3 text-right align-self-center">
            {% block user_info %}
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="text-decoration-none h5">
                <button type="button" class="btn btn-outline-info">Profile</button>
            </a>
            &nbsp;
            <a href="/logout" class="text-decoration-none h5">
                <button type="button" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg> Logout
                </button>
            </a>
            {% else %}
            <!-- Start Modal -->
            <div class="modal fade" id="GDPRModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">GDPR title</h5>
                        </div>
                        <div class="modal-body">
                            GDPR placeholder
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
            <a href="{% url 'register' %}" title="Register" class="text-decoration-none h5">
                <button type="button" class="btn btn-info">Register</button>
            </a>
            {% endif %}
            {% endblock %}
        </div>
    </div>
    <div class="row">
        {% block content_wrapper %}
        <div class="container">

            {% block content %}{% endblock %}
        </div>
        {% endblock %}
    </div>
</div>
{% endblock %}
